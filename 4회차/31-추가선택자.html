<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>선택자 더 알아보기</title>
    <style>
        /*
        기호와 함께 사용되는 속성 선택자
        * : 값의 포함 여부
        ^ : 값의 시작 여부
        $ : 값의 끝 여부
        */
        img[alt]{
            border: 5px dashed red;
        }
        p > em{ /*자식 선택자*/
            color: blue;
        }
        /*형제 선택자는 뒤이어 등장하는 형제들을 대상으로 한다 !*/
        #sam + p{ /*인접 형제 선택자*/
            color: purple;
        }

        #sam ~ p{ /*전체 형제 선택자*/
            color: orange;
        }
    </style>
</head>
<body>
    <img src="../정승민.jpg" width="120" alt="대전">
    <img src="../정승민.jpg" width="120">
    <img src="../정승민.jpg" width="120" id="sam">
    <P>정승민은 24살</P>
    <P>정승민은 남자</P>
    <P>정승민은 <em>게임</em>을 좋아함</P>
    <P>정승민은 농구를 좋아함</P>
</body>
</html>
