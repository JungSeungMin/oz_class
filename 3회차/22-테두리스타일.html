<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>테두리 스타일</title>
    <style>
        .area{
            width:  200px;
            height: 100px;
        }

        .red{
            border-width: 5px;
            border-style: solid;
            border-color:red;
        }

        .green{
            border: 5px solid green;

            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h2>먼데이키즈 - 사랑이 식었다고 말해도 돼</h2>
    <p class="red">사랑이 식었다고 솔직히 말해도 돼</p>
    <p class="area green">가슴뛰는 설렘이 내게 온거라고</p>
</body>
</html>
