<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>박스 모델이란</title>
    <style>
        .area{
            /*
            % : 내가 속한 영역을 기준으로 백분율 계산
            => 내가 속한 영역에 관련 값이 있어야 적용 가능!
            */
            width:  200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h2>먼데이키즈 - 사랑이 식었다고 말해도 돼</h2>
    <p>사랑이 식었다고 솔직히 말해도 돼</p>
    <p class="area">가슴뛰는 설렘이 내게 온거라고</p>
</body>
</html>
