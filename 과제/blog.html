<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>나만의 블로그</title>
</head>
<body>
    <h1>자기소개 하기</h1>
    <img 
    src="../정승민.jpg"
    alt="정승민 증명사진"
    width="250"
    >

    <fieldset>
        <legend>정보</legend>
        <div id="introduce">
            <p><strong>이름 : </strong>정승민</p>
            <p><strong>나이 : </strong>23살</p>
            <p><strong>성별 : </strong>남</p>
        </div>
    </fieldset>
    <br>
    <fieldset>
        <legend>새해 목표</legend>
        <div id="target">
            <ol>
                <li>수업 <mark>열심히</mark> 듣기</li>
                <li>취업하기</li>
                <li><strong>나태</strong>해지지 않기</li>
            </ol>
        </div>
    </fieldset>
    <hr>
    <span>&copy;정승민</span>
</body>
</html>
