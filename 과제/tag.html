<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>태그 사용해보기</title>
</head>
<body>
    <h1>태그 사용 과제</h1>
   <select size="3">
        <option disabled>선호하는 라인을 골라주세요</option>
        <option value="top">탑</option>
        <option value="jg">정글</option>
        <option value="mid">미드</option>
        <option value="adc">원딜</option>
        <option value="sup">서폿</option>
   </select>

   <h2>라인별 챔피언 추천</h2>

   <p><strong>탑</strong></p>
   <ol>
    <li>말파이트</li>
    <li>트런들</li>
    <li>잭스</li>
    <li>나서스</li>
   </ol>
    <hr>
   <p><strong>정글</strong></p>
   <ol>
    <li>녹턴</li>
    <li>브라이어</li>
    <li>그레이브즈</li>
    <li>람머스</li>
   </ol>
   <hr>
   <p><strong>미드</strong></p>
   <ol>
    <li>사일러스</li>
    <li>피즈</li>
    <li>아칼리</li>
    <li>신드라</li>
   </ol>
   <hr>
   <p><strong>원딜</strong></p>
   <ol>
    <li>베인</li>
    <li>이즈리얼</li>
    <li>진</li>
    <li>애쉬</li>
   </ol>
   <hr>
   <p><strong>서폿</strong></p>
   <ol>
    <li>라칸</li>
    <li>세나</li>
    <li>블리츠크랭크</li>
    <li>잔나</li>
   </ol>
</body>
</html>
