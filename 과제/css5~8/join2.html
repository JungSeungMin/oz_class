<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <link href="join2.css" rel="stylesheet">
    <title>회원가입 스타일</title>
</head>
<body>
        <div id="infor">
            <h1>OZ초격차 회원가입</h1>
            <input 
            type="text" 
            placeholder="이메일을 입력하세요." 
            name="email" 
            id="email"
            class="infor"
            >
            <input
            type="text"
            placeholder="이름을 입력하세요."
            name="name"
            id="name"
            class="infor"
            >
            <input
            type="password"
            placeholder="비밀번호를 입력하세요."
            name="password"
            id="password"
            class="infor"
            >
            <input
            type="password"
            placeholder="비밀번호를 다시 입력하세요."
            name="password_confirm"
            id="password_confirm"
            class="infor"
            >
            <br>
            <input
            type="text"
            placeholder="010"
            name="first_phone"
            id="first_phone"
            class="phone"
            >
            <input
            type="text"
            placeholder="1234"
            name="second_phone"
            id="second_phone"
            class="phone"
            >
            <input
            type="text"
            placeholder="5678"
            name="third_phone"
            id="third_phone"
            class="phone"
            >
            <br>
            <a>000000</a>
            <input type="button" value="인증하기" class="button">

            <br><br>
            <a>3:00</a>
            <input type="button" value="인증완료" class="button">
            <br><br>
            <select name="place" id="place">
                <option value="none" selected disabled>지역을 선택해주세요</option> 
                <option value="seoul">서울</option>
                <option value="busan">부산</option>
                <option value="incheon">인천</option>
                <option value="gyeonggi">경기</option>
                <option value="daegu">대구</option>
                <option value="deajeon">대전</option>
                <option value="gwangju">광주</option>
                <option value="ulsan">울산</option>
                <option value="gangwon">강원</option>
                <option value="sejong">세종</option>
                <option value="jeju">제주도</option>
            </select>
            <br><br>
            <label for="female">여성</label>
            <input type="radio" id="female" name="gender" class="gender">
            <label for="male">남성</label>
            <input type="radio" id="male" name="gender" class="gender">

            <br><br>
            <input type="button" value="가입하기">
        </div>
    </main>
</body>
</html>
