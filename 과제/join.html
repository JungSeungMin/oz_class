<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <header>
        <h1>회원가입</h1>
    </header>

    <main>
        <fieldset>
            <legend>필수 입력 사항</legend>
            
            <ul>
                <li>
                    <label for="name">이 름 : </label>
                    <input type="text" placeholder="이름을 입력해주세요" id="name" name="name">
                </li>
                <li>
                    <label for="id">아이디 : </label>
                    <input type="text" placeholder="6자 이상 20자미만 공백 없이" id="id" name="id">
                </li>
                <li>
                    <label for="pwd">비밀번호 :</label>
                    <input type="password" placeholder="대소문자로 입력해주세요" id="pwd" name="pwd">
                </li>
                <li>
                    <label for="email">이메일 : </label>
                    <input type="email" placeholder="이메일을 입력해주세요" id="email" name="email">
                </li>
                <li>
                    <label for="phone">휴대폰 : </label>
                    <input type="text" placeholder="휴대번호를 입력해주세요" id="phone" name="phone">
                </li>
                <li>
                    <select size="1">
                        <option value="seoul">서울</option>
                        <option value="gyeonggi">경기</option>
                        <option value="incheon">인천</option>
                        <option value="busan">부산</option>
                        <option value="daejeon">대전</option>
                        <option value="gwangju">광주</option>
                    </select>
                    <br>
                    <input type="submit" value="가입하기">
                    <input type="submit" value="취소">
                </li>
            </ul> 
        </fieldset>
    </main>

    <footer>
        <fieldset>
            <legend>취미</legend>
            <ul>
                <li>
                    <input type="checkbox" id="code" name="hobby">
                    <label for="code">코딩</label>
                    <input type="checkbox" id="game" name="hobby">
                    <label for="game">게임</label>
                    <input type="checkbox" id="trip" name="hobby">
                    <label for="trip">여행</label>
                    <input type="checkbox" id="exercise" name="hobby">
                    <label for="exercise">운동</label>
                </li>
                <li>
                    <input type="radio" id="male" name="gender">
                    <label for="male">남성</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">여성</label>
                    <input type="radio" id="other" name="gender">
                    <label for="other">비밀</label>
                </li>
            </ul>
        </fieldset>
    </footer>
</body>
</html>
