<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>입력 심화</title>
    </head>
    <body>
        <fieldset>
            <legend>음료 주문</legend>
            <h2>음료를 고르세요</h2>
            <select>
                <option value="coke">콜라</option>
                <option value="side">사이다</option>
                <option value="orange">오렌지</option>
                <option value="mountain">마운틴듀</option>
            </select>

            <h2>기타 음료를 원한다면 자유롭게 써주세요</h2>
            <textarea cols="20" rows="10"></textarea>
        </fieldset>
        <h2>우리의 준비 상태는 아래와 같습니다.</h2>
        <progress max="120" value="2"></progress>

        <button>제출</button>
    </body>
</html>
