<!DOCTYPE html>
<html lang="ko">
    <head>

    </head>
    <body>
        <h1 title="아이돌 민니 프로필">김 민 니</h1>
        <img 
        src="민니.png"
        alr="민니의 귀여운 사진"
        width="300"
        >
        <div id="introduce">
            <p>안녕하세요 아이들 민니라고 합니다.</p>

                1.민니는 <mark>예뻐요</mark>.<br>

                4.민니는 <strong>메인보컬</strong>이에요.<br>
